<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="input-menu">
        <div class="input-div">
            <p>X начальное:</p>
            <input type="number" class="input-x-start" value="2" min="0" required>
        </div>
        <div class="input-div">
            <p>X конечное:</p>
            <input type="number" class="input-x-end" value="25" min="0" required>
        </div>
        <div class="input-div">
            <p>Порядок точности:</p>
            <input type="number" class="input-accuracy" required min="0" max="20" step="1" value="2">
        </div>
        <div class="input-div">
            <p>Размер популяции:</p>
            <input type="number" class="input-population-size" value="10" required min="10" max="500" step="10">
        </div>
        <div class="input-div">
            <p>Кол-во итераций:</p>
            <input type="number" class="input-iteration-number" value="50" required min="10" max="500" step="10">
        </div>
        <div class="input-div">
            <p>Размер хромосомы:</p>
            <p class="output-chromosome-size"></p>
        </div>
        <div class="input-div">
            <button class="submit-variables">Ввести данные!</button>
        </div>
        <div class="input-div button-div" style="visibility: hidden;">
            <button class="step-forvard-button">Сделать шаг</button>
            <button class="result-button">Показать результат</button>
        </div>
    </div>
    <div class="result">
        <p class="result-header">Результат</p>
        <p class="iteration-header" style="visibility: hidden;">Итерация: 0</p>
        <div class="result-content">
            <table></table>
        </div>
    </div>

        <option value="12345678">
        <option value="12999922">
    </datalist> -->
</body>
</html>
